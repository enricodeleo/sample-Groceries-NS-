<ActionBar title="Groceries">
  <ActionItem text="Share" (tap)="share()" android.systemIcon="ic_menu_share_holo_dark" ios.systemIcon="9" ios.position="right"></ActionItem>
</ActionBar>

<GridLayout rows="auto, *">
  <GridLayout row="0" columns="*, auto" class="add-bar bg-red">
    <TextField [(ngModel)]="grocery" #groceryTextField hint="Enter a grocery item" col="0"></TextField>
    <Image src="res://add" (tap)="add()" col="1"></Image>
  </GridLayout>

  <ListView [items]="groceryList" row="1" [class.visible]="listLoaded">
    <template let-item="item">
      <GridLayout columns="*, auto" class="list-item">
        <Label row="0" col="0" [text]="item.name"></Label>
        <Image row="0" col="1" src="res://delete" class="bg-red"></Image>
      </GridLayout>
    </template>
  </ListView>

  <ActivityIndicator [busy]="isLoading" [visibility]="isLoading ? 'visible' : 'collapse'" row="1" horizontalAlignment="center" verticalAlignment="center"></ActivityIndicator>
</GridLayout>
